server {
  listen 8080;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Pass through Windows auth headers from reverse proxy (IIS/Apache)
  # These headers are set by the upstream reverse proxy when using Windows Integrated Auth
  
  location / {
    # Pass through WIA headers if present
    proxy_set_header X-Remote-User $http_x_remote_user;
    proxy_set_header X-Forwarded-User $http_x_forwarded_user;
    
    try_files $uri $uri/ /index.html;
  }

  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
