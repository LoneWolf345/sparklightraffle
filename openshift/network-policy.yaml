apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: sparklight-raffle-allow-router
  labels:
    app: sparklight-raffle
spec:
  podSelector:
    matchLabels:
      app: sparklight-raffle
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              network.openshift.io/policy-group: ingress
      ports:
        - protocol: TCP
          port: 8080
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: sparklight-raffle-deny-other
  labels:
    app: sparklight-raffle
spec:
  podSelector:
    matchLabels:
      app: sparklight-raffle
  policyTypes:
    - Ingress
  ingress: []
